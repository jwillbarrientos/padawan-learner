<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    Welcome <span id="userName"></span>
<br>
<button id="signOutBtn">Sign Out</button>
</body>
<script src="../java-script/signout.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", async () => {
        try {
            var response = await fetch("/public/getprofilename");
            if (!response.ok) {
                throw new Error("Failed to get profile name");
            } else {
                if (response.status === 200) {
                    document.getElementById("userName").textContent = response;
                }
            }
        } catch (err) {
            console.error("Error getting name:", err);
        }
    });
</script>
</html>
