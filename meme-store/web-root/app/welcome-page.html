<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VideoDownloader</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f7f9fc;
            color: #333;
        }

        /* Top Bar */
        header {
            background: white;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
        }
        .logo {
            font-weight: bold;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .profile {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        #signOutBtn {
            background: transparent;
            border: none;
            color: #007bff;
            cursor: pointer;
        }

        /* Layout */
        .layout {
            display: flex;
        }

        /* Sidebar */
        aside {
            width: 220px;
            background: white;
            padding: 20px;
            height: calc(100vh - 60px);
            border-right: 1px solid #ddd;
        }
        #createTag {
            width: 28px;
            height: 28px;
            background: #007bff;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }
        .tags-title {
            font-weight: bold;
            margin-top: 20px;
        }
        /* Tag Container */
        #tagList div {
            background: #fff;
            padding: 10px;
            margin: 6px 0;
            display: flex;
            align-items: center;
            gap: 8px;
            border-radius: 6px;
            border: 1px solid #e0e0e0;
        }

        /* Generic Tag Buttons */
        .tag-action-btn {
            border: none;
            padding: 5px 10px;
            font-size: 14px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.2s;
        }

        /* Edit Button Style */
        .edit-btn {
            background-color: #4b7bff;
            color: white;
        }

        .edit-btn:hover {
            background-color: #2f5de0;
        }

        /* Delete Button Style */
        .delete-btn {
            background-color: #ff4b4b;
            color: white;
        }

        .delete-btn:hover {
            background-color: #e03a3a;
        }

        /* Hover grow effect */
        .tag-action-btn:hover {
            transform: scale(1.05);
        }

        /* Main */
        main {
            flex: 1;
            padding: 30px;
        }
        .download-box {
            background: white;
            padding: 25px;
            border-radius: 10px;
            width: 450px;
        }
        #videoUrl {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        #downloadBtn {
            width: 100%;
            margin-top: 12px;
            padding: 10px;
            cursor: pointer;
            background: #007bff;
            border: none;
            border-radius: 6px;
            color: white;
            font-weight: bold;
        }
    </style>

</head>

<body>

<!-- Top header -->
<header>
    <div class="logo">Meme-Store</div>

    <div class="profile">
        <span id="userName"></span>
        <button id="signOutBtn">Sign Out</button>
    </div>
</header>

<div class="layout">

    <!-- Sidebar -->
    <aside>
        <div class="tags-title">
            My Tags
            <button id="createTag">+</button>
        </div>
        <br>
        <!-- Tags list -->
        <div id="tagList"></div>
    </aside>

    <!-- Main content -->
    <main>
        <section class="download-box">
            <h2>Upload individual video</h2>

            <input id="videoUrl" type="text" placeholder="Paste here your link...">

            <button id="downloadBtn">Upload</button>
        </section>
        <!-- Videos will appear here -->
        <div id="videoContainer" style="margin-top: 20px;"></div>
    </main>

</div>

<script type="module" src="../java-script/getprofilename.js"></script>
<script type="module" src="../java-script/loadtags.js"></script>
<script type="module" src="../java-script/createtag.js"></script>
<script type="module" src="../java-script/edittag.js"></script>
<script type="module" src="../java-script/deletetag.js"></script>
<script type="module" src="../java-script/addvideobylink.js"></script>
<script type="module" src="../java-script/addsinglevideotolibrary.js"></script>
<script type="module" src="../java-script/signout.js"></script>

</body>
</html>
